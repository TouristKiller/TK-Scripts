<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Media Explorer Controller</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .current-file {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            word-break: break-all;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .button-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 18px 25px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            flex: 1;
            max-width: 200px;
            font-weight: 600;
            color: #667eea;
        }
        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        button.primary {
            background: #4CAF50;
            color: white;
            font-size: 24px;
            padding: 22px 30px;
        }
        button.danger {
            background: #f44336;
            color: white;
        }
        button.warning {
            background: #ff9800;
            color: white;
        }
        .volume-control {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .volume-label {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: none;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Media Explorer</h1>
        <div class="current-file" id="currentFile">REAPER Connected</div>
        <div class="current-file" id="currentFolder" style="font-size: 11px; min-height: 30px; margin-top: -20px;">üìÅ Folder</div>
        <div class="current-file" id="selectedItem" style="font-size: 13px; min-height: 35px; margin-top: -15px; background: rgba(255, 200, 0, 0.2);">Selected</div>
        
        <div class="controls">
            <div class="button-row">
                <button onclick="sendCommand(40024)">‚ñ∂Ô∏è Play/Stop</button>
            </div>
            
            <div class="button-row">
                <button onclick="sendCommand(42184)">üîÄ Random</button>
                <button onclick="sendCommand(1068)">üîÅ Repeat</button>
            </div>
            
            <div class="button-row">
                <button onclick="sendArrowKey('up')">‚¨ÜÔ∏è Up List</button>
                <button onclick="sendArrowKey('down')">‚¨áÔ∏è Down List</button>
            </div>
            
            <div class="button-row">
                <button onclick="sendCommand(1004)">‚óÄÔ∏è Back</button>
                <button onclick="sendCommand(1013)">üìÅ Open</button>
            </div>
            
            <div class="button-row">
                <button onclick="sendCommand(42178)">üîâ Vol -</button>
                <button onclick="sendCommand(42177)">üîä Vol +</button>
            </div>
        </div>
        
        <div class="status" id="status">Ready</div>
    </div>

    <script>
        
        function sendCommand(commandId) {
            const uniqueCmd = commandId + ':' + Date.now();
            fetch(`/_/SET/EXTSTATE/TK_MediaExplorer/webcmd/${uniqueCmd}`, { method: 'GET' })
                .then(() => {
                    document.getElementById('status').textContent = 'Command: ' + commandId;
                    setTimeout(() => {
                        document.getElementById('status').textContent = 'Ready';
                    }, 1000);
                })
                .catch(e => {
                    document.getElementById('status').textContent = 'Error: ' + e.message;
                });
        }
        
        function sendArrowKey(direction) {
            const keyCmd = 'KEY_' + direction.toUpperCase() + ':' + Date.now();
            fetch(`/_/SET/EXTSTATE/TK_MediaExplorer/webcmd/${keyCmd}`, { method: 'GET' })
                .then(() => {
                    document.getElementById('status').textContent = 'Arrow: ' + direction;
                    setTimeout(() => {
                        document.getElementById('status').textContent = 'Ready';
                    }, 1000);
                })
                .catch(e => {
                    document.getElementById('status').textContent = 'Error: ' + e.message;
                });
        }
        
        // Update status
        function updateStatus() {
            // Update filename
            fetch('/TK_currentfile.txt', { method: 'GET', cache: 'no-cache' })
                .then(r => r.text())
                .then(data => {
                    if (data && data.trim() !== '' && data.trim() !== 'Ready') {
                        document.getElementById('currentFile').textContent = data.trim();
                    } else {
                        document.getElementById('currentFile').textContent = 'Media Explorer Ready';
                    }
                })
                .catch(e => {
                    document.getElementById('currentFile').textContent = 'REAPER Connected';
                });
            
            // Update folder path
            fetch('/TK_currentfolder.txt', { method: 'GET', cache: 'no-cache' })
                .then(r => r.text())
                .then(data => {
                    if (data && data.trim() !== '') {
                        document.getElementById('currentFolder').textContent = 'üìÅ ' + data.trim();
                    }
                })
                .catch(e => {});
            
            // Update selected item
            fetch('/TK_selecteditem.txt', { method: 'GET', cache: 'no-cache' })
                .then(r => r.text())
                .then(data => {
                    if (data && data.trim() !== '') {
                        document.getElementById('selectedItem').textContent = data.trim();
                    } else {
                        document.getElementById('selectedItem').textContent = 'Selected: ---';
                    }
                })
                .catch(e => {
                    document.getElementById('selectedItem').textContent = 'Selected: ---';
                });
        }
        
        setInterval(updateStatus, 1000);  // Update every 1 second instead of 3
        updateStatus();
    </script>
</body>
</html>
